<!-- Kola-->
<body>
        <head>
          <link rel="stylesheet" type="text/css" href="animal.css">
        </head>
  <!-- Begin Image -->
  <!-- Invisiable Box -->
  <div class = "kolaBox">
    
    <!-- Circular Head -->
    <div class = "kolaHead">
      
      <!-- Circular Head Copy -->
      <div class = "kolaHead-copy"></div>
      
           <!--Left Ear  ~ Dark Grey-->
            <div class = "kolaLeft-ear">
              
              <!--Inner Ear -->
              <div class ="kolaInner-ear"></div>
      </div>
                
               <!--Right Ear -->
               <div class = "kolaRight-ear">
                 <!--Inner Ear -->
                 <div class ="kolaInner-ear"></div>
                </div>
      
              <!-- Left Outer Eye ~ White -->
              <div class = "kolaEye-left">
                <!--Pupil-->
                <div class = "kolaPupil">
                  </div>
                </div>
      
              <!-- Right Outer Eye ~White -->
              <div class = "kolaEye-right">
                <!--Pupil-->
                <div class = "kolaPupil">
                  </div>
                </div>
      
              <!-- Nose ~ Brown -->
              <div class = "kolaNose">
              </div>
      
              <!-- Hair ~ Light Gray -->
      <div class = "kolaHair-left"></div>
      <div class = "kolaHair-right"></div>
      
      <!-- End Head-->
    </div>
    <!--End Invisible Box -->
  </div>
  
  <!-- Bunny-->
  <div>
     <!-- Begin Image -->
  <!-- Invisiable Box -->
  <div class = "bunnyBox">
    
    <!-- Circular Head -->
    <div class = "bunnyHead">
      
      <!-- Circular Head Copy -->
      <div class = "bunnyHead-copy"></div>
      
           <!--Left Ear  ~ Dark Grey-->
            <div class = "bunnyLeft-ear">
              
              <!--Inner Ear -->
              <div class ="bunnyInner-ear"></div>
      </div>
                
               <!--Right Ear -->
               <div class = "bunnyRight-ear">
                 <!--Inner Ear -->
                 <div class ="bunnyInner-ear"></div>
                </div>
      
              <!-- Left Outer Eye ~ White -->
              <div class = "bunnyEye-left">
                <!--Pupil-->
                <div class = "bunnyPupil">
                  </div>
                </div>
      
              <!-- Right Outer Eye ~White -->
              <div class = "bunnyEye-right">
                <!--Pupil-->
                <div class = "bunnyPupil">
                  </div>
                </div>
      
              <!-- Nose ~ Brown -->
              <div class = "bunnyNose">
              </div>
      <!-- End Head-->
    </div>
    <!--End Invisible Box -->
  </div>
  </div>
  <!-- Owl -->
  <div>
   <div class = "owlBox">
    
    <!-- Circular Head -->
    <div class = "owlHead">
      
      <!-- Circular Head Copy -->
      <div class = "owlHead-copy"></div>
      
           <!--Left Ear  ~ Dark Grey-->
            <div class = "owlLeft-ear">
              
              <!--Inner Ear -->
              <div class ="owlInner-ear"></div>
      </div>
                
               <!--Right Ear -->
               <div class = "owlRight-ear">
                 <!--Inner Ear -->
                 <div class ="owlInner-ear"></div>
                </div>
      
              <!-- Left Outer Eye ~ White -->
              <div class = "owlEye-left">
                <!--Pupil-->
                <div class = "owlPupil">
                  <div class = "otherPupil">
                  </div>
                  </div>
                </div>
      
              <!-- Right Outer Eye ~White -->
              <div class = "owlEye-right">
                <!--Pupil-->
                <div class = "owlPupil">
                  <div class = "otherPupil">
                  </div>
                  </div>
                </div>
      
              <!-- Nose ~ Brown -->
              <div class = "owlNose">
              </div>
      
      
      <!-- End Head-->
    </div>
    <!--End Invisible Box -->
  </div>
  
  </div>

  <!-- Penguin -->
  <div>
    <div class="penguinBox">
      <div class="penguin">

        <!-- Penguin bottom, hand and feet-->
        <div class="penguin-bottom">
          <div class="right-hand"></div>
          <div class="left-hand"></div>
          <div class="right-feet"></div>
          <div class="left-feet"></div>
        </div>

        <!-- Penguin Face -->
        <div class="penguin-top">

          <!-- Penguin Cheeks-->
          <div class="right-cheek"></div>
          <div class="left-cheek"></div>

          <!-- Penguin Belly-->
          <div class="belly"></div>

          <!-- Penguin eyes -->
          <div class="right-eye">
            <div class="sparkle"></div>
          </div>
          <div class="left-eye">
            <div class="sparkle"></div>
          </div>

          <!-- Penguin Blush -->
          <div class="blush-right"></div>
          <div class="blush-left"></div>

          <!-- Penguin beak -->
          <div class="beak-top"></div>
          <div class="beak-bottom"></div>
        </div>
      </div>        
    </div>
  </div>
</body>
